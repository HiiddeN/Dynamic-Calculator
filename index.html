<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container">
	<div class="header">
		<h1 class="text-center">Calculator</h1>
		<h5 class="text-center">This is a simple implementation of a calculator using JavaScript</h5>
	</div>
	<div id="main_box">
		<div class="row" id="calculator">
			<div class="col-md-12">
				<div id="display_result">
					<div id="display_result_inline">Result</div>
				</div>
			</div>
			<div class="text-center col-md-12">
				<div class=" col-sm-8">
					<div class="key" id="7">7</div>
					<div class="key" id="6">8</div>
					<div class="key" id="9">9</div>
				</div>
				<div class="hidden-xs col-sm-4">
					<div class="key" id="plus">+</div>
				</div>
				<div class="col-sm-8">
					<div class="key" id="4">4</div>
					<div class="key" id="5">5</div>
					<div class="key" id="6">6</div>
				</div>
				<div class="hidden-xs col-sm-4">
					<div class="key" id="minus">-</div>
				</div>
				<div class="col-sm-8">
					<div class="key" id="1">1</div>
					<div class="key" id="2">2</div>
					<div class="key" id="3">3</div>
				</div>
				<div class="hidden-xs col-sm-4">
					<div class="key" id="start">*</div>
				</div>
				<div class="col-sm-8">
					<div class="key" id="clear">C</div>
					<div class="key" id="0">0</div>
					<div class="key" id="erase">E</div>
				</div>
				<div class="hidden-xs col-sm-4">
					<div class="key" id="slash">/</div>
				</div>
				<div class="visible-xs col-sm-8">
					<div class="key" id="plus">+</div>
					<div class="key" id="minus">-</div>
					<div class="key" id="star">*</div>
					<div class="key" id="slash">/</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
